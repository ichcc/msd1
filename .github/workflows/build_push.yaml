name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:         
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ichcc/hello-world
          tags: 
            type=sha
          flavor: |
            latest=true  

      - name: Update charts version
        run: |
          echo "version: $DOCKER_METADATA_OUTPUT_VERSION" >> Chart.yaml
          cat Chart.yaml

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ichcc/hello-world'
          # format: 'json'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-docker.sarif' 
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-docker.sarif'
          category: trivy-results

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Pushes chart file
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'Chart.yaml'
          destination_repo: 'ichcc/msd1_infra'
          destination_folder: 'hello-world'
          destination_branch_create: $DOCKER_METADATA_OUTPUT_VERSION
          user_email: 'auto@robot.com'
          user_name: 'robot'
          commit_message: 'Update version $DOCKER_METADATA_OUTPUT_VERSION'


